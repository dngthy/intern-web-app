<div class="container">
  <div class="wrapper">
    <label class="title-label">USER MANAGEMENT</label><br/>
    <label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="14"
        fill="currentColor"
        class="bi bi-person"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
        />
      </svg>
      Username
    </label>
    <input
      type="text"
      placeholder="Enter your name"
      name="username"
      [(ngModel)]="username"
    />
    <label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="14"
        fill="currentColor"
        class="bi bi-calendar-date"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
        />
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
        />
      </svg>
      Age
    </label>
    <input
      type="number"
      min="1"
      max="120"
      placeholder="Enter your age"
      name="age"
      [(ngModel)]="age"
    /><br />
    <div class="btn-group">
      <button class="btn btn--primary" (click)="createUser()">CREATE</button>
      <button class="btn" (click)="clearInput()">CANCEL</button>
    </div>
  </div>
  <div>
    <div class="table-list">
      <div class="table-row table-header">
        <div>Name</div>
        <div>Age</div>
        <div>Action</div>
      </div>
      <div *ngFor="let user of listUsers" class="table-row">
        <div>{{ user.username }}</div>
        <div>{{ user.age }}</div>
        <div>
          <div class="btn-group">
            <button
              class="btn"
              (click)="
                showModalWithParam({ username: user.username, age: user.age })
              "
            >
              UPDATE
            </button>
            <button
              class="btn btn--warning"
              (click)="deleteUser(user.username)"
            >
              DELETE
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal"
  [class]="isVisibleModal ? 'modal-visible' : 'modal-hidden'"
  (nzOnCancel)="showModal()"
  (nzOnOk)="handleOk()"
>
  <div class="wrapper">
    <label class="title-label">UPDATE USER INFORMATION</label><br/>
    <label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="14"
        fill="currentColor"
        class="bi bi-person"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
        />
      </svg>
      Username
    </label>
    <input
      type="text"
      placeholder="Enter your name"
      name="username_update"
      [(ngModel)]="username_update"
      disabled="true"
    />
    <label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="14"
        fill="currentColor"
        class="bi bi-calendar-date"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
        />
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
        />
      </svg>
      Age
    </label>
    <input
      type="number"
      min="1"
      max="120"
      placeholder="Enter your age"
      name="age_update"
      [(ngModel)]="age_update"
    /><br />
    <button (click)="showModal()" class="btn" >Cancel</button>
    <button (click)="handleOk()" class="btn btn--confirm" >Update</button>
  </div>
</div>
